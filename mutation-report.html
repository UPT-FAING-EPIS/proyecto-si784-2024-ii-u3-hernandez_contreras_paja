iewData[\u0022Ausentes\u0022]);\n        }\n\n        // Test para la acci\u00F3n GestionEmpleados\n        [Fact]\n        public void GestionEmpleados_ReturnsViewResult_WithListOfEmpleados()\n        {\n            // Arrange\n            AdminController.LimpiarDatosPruebas();\n            AdminController.AgregarEmpleadoParaPruebas(new Empleado { Id = 1, NombreUsuario = \u0022Juan P\u00E9rez\u0022 });\n            var controller = new AdminController();\n\n            // Act\n            var result = controller.GestionEmpleados() as ViewResult;\n\n            // Assert\n            Assert.NotNull(result);\n            var model = Assert.IsAssignableFrom\u003CList\u003CEmpleado\u003E\u003E(result!.Model);\n            Assert.Single(model); // Verifica que hay exactamente un empleado\n        }\n\n        // Test para la acci\u00F3n AgregarEmpleado (GET)\n        [Fact]\n        public void AgregarEmpleado_ReturnsViewResult()\n        {\n            // Arrange\n            var controller = new AdminController();\n\n            // Act\n            var result = controller.AgregarEmpleado() as ViewResult;\n\n            // Assert\n            Assert.NotNull(result);\n        }\n\n        // Test para la acci\u00F3n AgregarEmpleado (POST) con modelo v\u00E1lido\n        [Fact]\n        public void AgregarEmpleado_Post_ReturnsRedirectToAction_WhenModelIsValid()\n        {\n            // Arrange\n            var controller = new AdminController();\n            var empleado = new Empleado\n            {\n                NombreUsuario = \u0022Carlos L\u00F3pez\u0022 // Cambiado de Nombre a NombreUsuario\n            };\n\n            // Act\n            var result = controller.AgregarEmpleado(empleado) as RedirectToActionResult;\n\n            // Assert\n            Assert.NotNull(result);\n            Assert.Equal(\u0022GestionEmpleados\u0022, result!.ActionName);\n        }\n\n        // Test para la acci\u00F3n AgregarEmpleado (POST) con modelo no v\u00E1lido\n        [ WhenModelIsValid()\n        {\n            // Arrange\n            var controller = new EmpleadoController();\n            var empleado = new Empleado\n            {\n                NombreUsuario = \u0022Carlos L\u00F3pez\u0022,\n                Contrase\u00F1a = \u0022password123\u0022\n            };\n\n            // Act\n            var result = controller.AgregarEmpleado(empleado) as RedirectToActionResult;\n\n            // Assert\n            Assert.NotNull(result);\n            Assert.Equal(\u0022VerEmpleados\u0022, result!.ActionName);\n            Assert.Contains(empleado, EmpleadoController.ObtenerEmpleados());\n        }\n\n        // Test para la acci\u00F3n AgregarEmpleado (POST) con modelo no v\u00E1lido\n        [Fact]\n        public void AgregarEmpleado_Post_ReturnsViewResult_WhenModelIsInvalid()\n        {\n            // Arrange\n            var controller = new EmpleadoController();\n            controller.ModelState.AddModelError(\u0022NombreUsuario\u0022, \u0022El nombre de usuario es requerido\u0022);\n            var empleado = new Empleado\n            {\n                Contrase\u00F1a = \u0022password123\u0022\n            };\n\n            // Act\n            var result = controller.AgregarEmpleado(empleado) as ViewResult;\n\n            // Assert\n            Assert.NotNull(result);\n            Assert.Equal(empleado, result!.Model);\n        }\n\n        // Test para la acci\u00F3n VerEmpleados\n        [Fact]\n        public void VerEmpleados_ReturnsViewResult_WithListOfEmpleados()\n        {\n            // Arrange\n            EmpleadoController.ObtenerEmpleados().Clear(); // Limpiar lista de empleados\n            EmpleadoController.ObtenerEmpleados().Add(new Empleado { Id = 1, NombreUsuario = \u0022Juan P\u00E9rez\u0022, Contrase\u00F1a = \u00221234\u0022 });\n            var controller = new EmpleadoController();\n\n            // Act\n            var result = controller.VerEmpleados() as ViewResult;\n\n            // Assert\n            Assert.NotNull(result);\n            var model = Assert.IsAssignableFrom\u003CList\u003CEmpleado\u003E\u003E(result!.Model);\n            Assert.Single(model); // Verifica que hay exactamente un empleado en la lista\n        }\n\n        // Test para validar que se agrega un empleado correctamente a la lista\n        [Fact]\n        public void AgregarEmpleado_UpdatesEmpleadoList()\n        {\n            // Arrange\n            EmpleadoController.ObtenerEmpleados().Clear();\n            var controller = new EmpleadoController();\n            var empleado = new Empleado\n            {\n                NombreUsuario = \u0022Ana Torres\u0022,\n                Contrase\u00F1a = \u0022securePass\u0022\n            };\n\n            // Act\n            var result = controller.AgregarEmpleado(empleado) as RedirectToActionResult;\n\n            // Assert\n            Assert.NotNull(result);\n            var empleados = EmpleadoController.ObtenerEmpleados();\n            Assert.Single(empleados);\n            Assert.Equal(\u0022Ana Torres\u0022, empleados[0].NombreUsuario);\n        }\n    }\n}","tests":[{"id":"9da44f0a-dee5-96ef-ea9e-8ec6f4ce291f","name":"ProyectoAsistencia.Tests.Controllers.EmpleadoControllerTests.AgregarEmpleado_Get_ReturnsViewResult","location":{"start":{"line":12,"column":9},"end":{"line":23,"column":10}}},{"id":"53a9c3a9-7661-53f2-460d-2f6ffb78d88c","name":"ProyectoAsistencia.Tests.Controllers.EmpleadoControllerTests.AgregarEmpleado_Post_ReturnsRedirectToAction_WhenModelIsValid","location":{"start":{"line":26,"column":9},"end":{"line":44,"column":10}}},{"id":"92613a32-7679-f328-5a28-8f70d9a057ed","name":"ProyectoAsistencia.Tests.Controllers.EmpleadoControllerTests.AgregarEmpleado_Post_ReturnsViewResult_WhenModelIsInvalid","location":{"start":{"line":47,"column":9},"end":{"line":64,"column":10}}},{"id":"f205673f-10bb-4428-ba5e-899ccfdf3236","name":"ProyectoAsistencia.Tests.Controllers.EmpleadoControllerTests.VerEmpleados_ReturnsViewResult_Wit st:5273/Admin/Dashboard\u0022);\n        }\n\n        public void Dispose()\n        {\n            driver?.Quit();\n            driver?.Dispose();\n        }\n    }\n}\n","tests":[{"id":"e29c4427-1e9d-70d8-0b30-155e3146d419","name":"ProyectoAsistencia.Tests.AdminPanelTestsEmpleados.GestionDeEmpleadosAsistenciasYHistorial","location":{"start":{"line":19,"column":9},"end":{"line":57,"column":10}}}]},"/home/runner/work/proyecto-si784-2024-ii-u3-hernandez_contreras_paja/proyecto-si784-2024-ii-u3-hernandez_contreras_paja/ProyectoAsistencia/ProyectoAsistencia.Tests/InterfazTest/AgregarEmpleadoTest.cs":{"language":"cs","source":"using OpenQA.Selenium;\nusing OpenQA.Selenium.Chrome;\nusing Xunit;\nusing System.Threading;\n\nnamespace ProyectoAsistencia.Tests\n{\n    public class AdminPanelTests : IDisposable\n    {\n        private readonly IWebDriver driver;\n\n        public AdminPanelTests()\n        {\n            driver = new ChromeDriver();\n            driver.Manage().Window.Maximize();\n        }\n\n        [Fact]\n        public void AgregarYVerEmpleado()\n        {\n            driver.Navigate().GoToUrl(\u0022http://localhost:5273/\u0022);\n            var adminLink = driver.FindElement(By.LinkText(\u0022Administrador\u0022));\n            adminLink.Click();\n            Thread.Sleep(2000);\n\n            var gestionEmpleadosButton = driver.FindElement(By.LinkText(\u0022Gesti\u00F3n de Empleados\u0022));\n            gestionEmpleadosButton.Click();\n            Thread.Sleep(2000);\n\n            var agregarEmpleadoButton = driver.FindElement(By.LinkText(\u0022Agregar Empleado\u0022));\n            agregarEmpleadoButton.Click();\n            Thread.Sleep(2000);\n\n            var nombreUsuarioInput = driver.FindElement(By.Id(\u0022NombreUsuario\u0022));\n            var contrasenaInput = driver.FindElement(By.Id(\u0022Contrase\u00F1a\u0022));\n            nombreUsuarioInput.SendKeys(\u0022nuevoEmpleado\u0022);\n            contrasenaInput.SendKeys(\u0022Contrase\u00F1a123\u0022);\n\n            var guardarButton = driver.FindElement(By.CssSelector(\u0022button[type=\u0027submit\u0027]\u0022));\n            guardarButton.Click();\n            Thread.Sleep(3000);\n\n            driver.Navigate().GoToUrl(\u0022http://localhost:5273/Admin/GestionEmpleados\u0022);\n            Thread.Sleep(2000);\n\n            var empleadoFila = driver.FindElement(By.XPath(\u0022//table/tbody/tr/td[text()=\u0027nuevoEmpleado\u0027]\u0022));\n            Assert.NotNull(empleadoFila);\n        }\n\n        public void Dispose()\n        {\n            driver?.Quit();\n            driver?.Dispose();\n        }\n    }\n}\n","tests":[{"id":"f4c74214-bdc4-62a3-63ce-f6ee462ef476","name":"ProyectoAsistencia.Tests.AdminPanelTests.AgregarYVerEmpleado","location":{"start":{"line":18,"column":9},"end":{"line":48,"column":10}}}]},"/home/runner/work/proyecto-si784-2024-ii-u3-hernandez_contreras_paja/proyecto-si784-2024-ii-u3-hernandez_contreras_paja/ProyectoAsistencia/ProyectoAsistencia.Tests/InterfazTest/VisualizacionInterfacesTest.cs":{"language":"cs","source":"using OpenQA.Selenium;\nusing OpenQA.Selenium.Chrome;\nusing OpenQA.Selenium.Support.UI;\nusing Xunit;\nusing System;\n\nnamespace ProyectoAsistencia.Tests\n{\n    public class VisualizacionInterfacesTest : IDisposable\n    {\n        private readonly IWebDriver driver;\n        private readonly WebDriverWait wait;\n\n        public VisualizacionInterfacesTest()\n        {\n            driver = new ChromeDriver();\n            driver.Manage().Window.Maximize();\n            wait = new WebDriverWait(driver, TimeSpan.FromSeconds(10));\n        }\n\n        [Fact]\n        public void VerInterfaces()\n        {\n            driver.Navigate().GoToUrl(\u0022http://localhost:5273/\u0022);\n            \n            var adminButton = wait.Until(d =\u003E d.FindElement(By.LinkText(\u0022Panel de Administrador\u0022)));\n            var asistenciaButton = wait.Until(d =\u003E d.FindElement(By.LinkText(\u0022P nt;\n        private HttpResponseMessage? _response; // Soluci\u00F3n para permitir valores NULL\n\n        public HomeSteps(WebApplicationFactory\u003CProgram\u003E factory)\n        {\n            _factory = factory;\n            _client = _factory.CreateClient();\n            _response = null; // Inicializaci\u00F3n predeterminada\n        }\n\n        [Given(@\u0022estoy en el cliente HTTP\u0022)]\n        public void DadoEstoyEnElClienteHTTP()\n        {\n            _client = _factory.CreateClient();\n        }\n\n        [When(@\u0022realizo una petici\u00F3n GET a \u0022\u0022(.*)\u0022\u0022\u0022)]\n        public async Task CuandoRealizoUnaPeticionGETA(string url)\n        {\n            _response = await _client.GetAsync(url);\n        }\n\n        [When(@\u0022realizo una petici\u00F3n POST a \u0022\u0022(.*)\u0022\u0022 con datos (.*)\u0022)]\n        public async Task CuandoRealizoUnaPeticionPOSTA(string url, string dataStatus)\n        {\n            var content = dataStatus == \u0022v\u00E1lidos\u0022 ? new StringContent(\u0022{\\\u0022key\\\u0022:\\\u0022value\\\u0022}\u0022) : new StringContent(\u0022{}\u0022);\n            _response = await _client.PostAsync(url, content);\n        }\n\n        [When(@\u0022realizo una petici\u00F3n DELETE a \u0022\u0022(.*)\u0022\u0022\u0022)]\n        public async Task CuandoRealizoUnaPeticionDELETEA(string url)\n        {\n            _response = await _client.DeleteAsync(url);\n        }\n\n        [When(@\u0022realizo una petici\u00F3n PUT a \u0022\u0022(.*)\u0022\u0022 con datos v\u00E1lidos\u0022)]\n        public async Task CuandoRealizoUnaPeticionPUTA(string url)\n        {\n            var content = new StringContent(\u0022{\\\u0022key\\\u0022:\\\u0022updated value\\\u0022}\u0022);\n            _response = await _client.PutAsync(url, content);\n        }\n\n        [Then(@\u0022obtengo un c\u00F3digo de respuesta exitoso\u0022)]\n        public void EntoncesObtengoUnCodigoDeRespuestaExitoso()\n        {\n            // Validaci\u00F3n de _response con manejo de null\n            XunitAssert.NotNull(_response);\n            XunitAssert.True(_response!.IsSuccessStatusCode, \u0022La respuesta no es exitosa.\u0022);\n        }\n\n        [Then(@\u0022obtengo un c\u00F3digo de respuesta (.*)\u0022)]\n        public void EntoncesObtengoUnCodigoDeRespuesta(int expectedStatusCode)\n        {\n            // Validaci\u00F3n de _response con manejo de null\n            XunitAssert.NotNull(_response);\n            XunitAssert.Equal(expectedStatusCode, (int)_response!.StatusCode);\n        }\n    }\n}\n","tests":[]},"/home/runner/work/proyecto-si784-2024-ii-u3-hernandez_contreras_paja/proyecto-si784-2024-ii-u3-hernandez_contreras_paja/ProyectoAsistencia/ProyectoAsistencia.Tests/UnitTest1.cs":{"language":"cs","source":"using System.Net.Http;\nusing System.Threading.Tasks;\nusing Microsoft.AspNetCore.Mvc.Testing;\nusing Xunit;\nusing ProyectoAsistencia;\n\nnamespace ProyectoAsistencia.Tests\n{\n    public class UnitTest1 : IClassFixture\u003CWebApplicationFactory\u003CProgram\u003E\u003E\n    {\n        private readonly HttpClient _client;\n\n        public UnitTest1(WebApplicationFactory\u003CProgram\u003E factory)\n        {\n            _client = factory.CreateClient();\n        }\n\n        [Fact]\n        public async Task Get_HomeIndex_ReturnsSuccessStatusCode()\n        {\n            // Act\n            var response = await _client.GetAsync(\u0022/\u0022);\n\n            // Assert\n            response.EnsureSuccessStatusCode(); // Verifica que el c\u00F3digo de respuesta sea 2xx\n        }\n\n        [Fact]\n        public async Task Get_NonExistingPage_ReturnsNotFound()\n        {\n            // Act\n            var response = await _client.GetAsync(\u0022/non-existing-page\u0022);\n\n            // Assert\n            Assert.Equal(System.Net.HttpStatusCode.NotFound, response.StatusCode);\n        }\n    }\n}\n","tests":[{"id":"14349cc0-0967-bd81-e70b-fa94489444ff","
